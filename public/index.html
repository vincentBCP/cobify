<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Manage your project Cobify"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cobify-vbcp.web.app" />
    <meta property="og:title" content="Create Boards, Manage Tasks, Team Collaboration - Cobify Philippines" />
    <meta property="og:description" content="Manage your project Cobify" />
    <meta property="og:image" content="https://cobify-vbcp.web.app/logo.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cobify</title>

    <script>
      function onload() {
        setHeight();
        
        window.addEventListener('resize', function() {
          setHeight();
        });

        window.addEventListener('orientationchange', function() {
          setHeight();
        });

        function setHeight() {
          document.querySelector("#root").style.height = window.innerHeight + "px";
          document.querySelector("#root").style.maxHeight = window.innerHeight + "px";
          document.querySelector("#root").style.overflow = "hidden";
        }
      }
    </script>
  </head>
  <body onload="onload()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
